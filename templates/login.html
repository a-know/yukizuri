<body class="login-page">
    <div class="login-box">
        <div class="login-logo">
            <img src="./images/yukizuri-logo.png" id="logoimage">
        </div>
        <div class="login-box-body">
            <p class="login-box-msg">Just decide nickname to join <span id="service-name">Yukizuri</span>!</p>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Nickname" id="nickname">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                </div><!-- /.col -->
                <div class="col-xs-4">
                    <button type="input" class="btn btn-primary btn-block" onClick="join();">Join!</button>
                </div><!-- /.col -->
            </div>
        </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
